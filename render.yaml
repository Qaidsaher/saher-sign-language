services:
  - name: sh-language
    type: web
    runtime: python
    region: oregon  # Change based on your preference
    plan: free  # You can upgrade this if needed
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app:app --reload
    envVars:
      - key: PORT
        value: 10000
      - key: API_KEY  # Storing API key securely
        sync: false
